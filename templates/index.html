{% extends "base.html" %}

{% block extrahead %}
<link href='http://fonts.googleapis.com/css?family=Henny+Penny' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Shanti' rel='stylesheet' type='text/css'>
<style>
body {font-family: 'Shanti', sans-serif;}
.container {padding-top:20px;}
h1.splash-title {font-size:600%;line-height:150%;margin-bottom:50px; }
h2.splash-title {font-size:300%; line-height:125%;font-weight:400;}
#top-half-container {
/* IE10 Consumer Preview */ 
background-image: -ms-linear-gradient(left, #FFFFFF 0%, #EEEEEE 100%);

/* Mozilla Firefox */ 
background-image: -moz-linear-gradient(left, #FFFFFF 0%, #EEEEEE 100%);

/* Opera */ 
background-image: -o-linear-gradient(left, #FFFFFF 0%, #EEEEEE 100%);

/* Webkit (Safari/Chrome 10) */ 
background-image: -webkit-gradient(linear, left top, right top, color-stop(0, #FFFFFF), color-stop(1, #EEEEEE));

/* Webkit (Chrome 11+) */ 
background-image: -webkit-linear-gradient(left, #FFFFFF 0%, #EEEEEE 100%);

/* W3C Markup, IE10 Release Preview */ 
background-image: linear-gradient(to right, #FFFFFF 0%, #EEEEEE 100%);
padding-bottom:20px;
}

.funny-text {font-family: 'Henny Penny', cursive;font-size:320%;line-height:140%;text-align:right; margin-top:20px;}
#splash-arrow {
position:relative;
right:75px;
transform:rotate(55deg);
-ms-transform:rotate(55deg); /* IE 9 */
-moz-transform:rotate(55deg); /* Firefox */
-webkit-transform:rotate(55deg); /* Safari and Chrome */
-o-transform:rotate(55deg); /* Opera */
}
#ios-icon {position:relative; bottom:7px;}
#sign-up-input {font-size:150%;line-height:120%;}

</style>
{% end %}
{% block body %}
<div id="top-half-container">
  <div class="container">
	<div class="row">
	  <div class="span6">
		<img src="/static/img/ipad.png" />
	  </div>
	  <div class="span6">
		<h1 class="splash-title">Mirror mirror on the wall...</h1>
		<h2 class="splash-title">there's an app for that</h2>
		<button class="btn btn-large" id="signup-button">Sign up now</button>
		<input id="sign-up-input" type="text" placeholder="Be the first to get it..." />
	  </div>
	</div>
  </div>
</div>
<div id="bottom-half-container">
  <div class="container">
	<p class="funny-text">	<img id="splash-arrow" src="/static/img/arrow.png" />The first app for ambient informational displays</p>
  </div>
</div>
<div class="navbar navbar-fixed-bottom">
  <div class="navbar-inner">
    <div class="container">
	  <ul class="nav pull-right">
		<li><img id="ios-icon" src="static/img/ios.png" /></li>
	  </ul>
    </div>
  </div>
</div>
{% end %}
